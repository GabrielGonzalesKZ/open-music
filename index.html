<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/globalStyles.css"/>
  <link rel="stylesheet" href="./pages/home/theme.css"/>
  <link rel="stylesheet" href="./pages/home/index.css"/>
  <title>Open Music</title>
</head>

<body class="container">
  <header class="header">
    <h1 class="title__1">open music</h1>
    <button class="btt__dark"></button>
  </header>
  <main class="main">
    <section class="category">
      <h2 class="title__2">Gênero Musical</h2>
      <div class="div__1">
        <button id="btt-all" class="btt__category">Todos</button>
        <button id="btt-pop" class="btt__category">Pop</button>
        <button id="btt-mpb" class="btt__category">MPB</button>
        <button id="btt-forro" class="btt__category">Forró</button>
        <button id="btt-samba" class="btt__category">Samba</button>
        <button id="btt-baiao" class="btt__category">Baião</button>
        <button id="btt-rap" class="btt__category">Rap</button>
        <button id="btt-hiphop" class="btt__category">Hip-Hop</button>
      </div>
      <div class="div__2">
        <button id="btt-rock" class="btt__category">Rock</button>
        <button id="btt-reggae" class="btt__category">Reggae</button>
        <button id="btt-country" class="btt__category">Country</button>
        <button id="btt-gospel" class="btt__category">Gospel</button>
      </div>
      <div class="div__price">
        <div class="div__range">
          <h2 class="title__2">Definir preço</h2>
          <p class="price"></p>
        </div>
        <input id="input-price" type="range" min="0" max="240">
      </div>
    </section>
    <section class="cards">
      <h2 class="title__2 show__album">Albuns Encontrados</h2>
      <ul class="cards__ul">
      </ul>
    </section>
  </main>
  <script src="./pages/home/productsData.js"></script>
  <script src="./pages/home/index.js"></script>
  <script src="./scripts/theme.js"></script>
</body>
</html>
